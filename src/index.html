<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
  <app-root></app-root>
  <div id="svgContainer">
    <svg id="svg1" width="0" height="0">
      <defs>
        <marker id='head' orient='auto' markerWidth='2' markerHeight='4' refX='1' refY='2'>
          <path d='M0,0 V4 L2,2 Z' fill='red' />
        </marker>
        <marker id="markerCircle" markerWidth="8" markerHeight="8" refX="5" refY="5">
          <circle cx="5" cy="5" r="0.9" style="stroke: none; fill:#0c0070;" />
        </marker>
      </defs>
      <path id="path1" marker-start='url(#markerCircle)' marker-end='url(#markerCircle)' d="M0 0" stroke="#000" fill="none" stroke-width="8px" />
      <path id="path2" marker-start='url(#markerCircle)' marker-end='url(#markerCircle)' d="M0 0" stroke="#000" fill="none" stroke-width="8px" />
      <path id="path3" marker-start='url(#markerCircle)' marker-end='url(#markerCircle)' d="M0 0" stroke-width="8px" style="stroke:#000; fill:none;" />
      <path id="path4" marker-start='url(#markerCircle)' marker-end='url(#markerCircle)' d="M0 0" stroke-width="8px" style="stroke:#000; fill:none;  stroke-width: 8px;" />
      <path id="path5" marker-start='url(#markerCircle)' marker-end='url(#markerCircle)' d="M0 0" stroke-width="8px" style="stroke:#000; fill:none;" />
    </svg>
  </div>
</body>

</html>
<style>
  body {
    background-color: transparent;

  #svgContainer svg {
    width: 100%;

    position: absolute;
    width: 100%;
    min-height: 900px;
    top: 0px;
